apiVersion: apps/v1
kind: Deployment
metadata:
  name: miscroservizi_utenti
  labels:
    app: miscroservizi_utenti
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miscroservizi_utenti
  template:
    metadata:
      labels:
        app: miscroservizi_utenti
    spec:
      containers:
        - name: miscroservizi_utenti
          image: miscroservizi_utenti:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: miscroservizi_utenti
  namespace: default
spec:
  selector:
    app: miscroservizi_utenti
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer