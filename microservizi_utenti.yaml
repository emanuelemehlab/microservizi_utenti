apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservizi_utenti
  labels:
    app: microservizi_utenti
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservizi_utenti
  template:
    metadata:
      labels:
        app: microservizi_utenti
    spec:
      containers:
        - name: microservizi_utenti
          image: pievit/microservizi_utenti:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: microservizi_utenti
  namespace: default
spec:
  selector:
    app: microservizi_utenti
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer